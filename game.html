    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Qiuz App Home</title>
    </head>
    <link rel="stylesheet" href="app.css" />
    <link rel="stylesheet" href="game.css" />
    <body>

    

        <div id="container" class="flex-column justify-center">
            <div id="hud">
                <div class="hud-items">
                    <p id="progresstext" class="hud-prefix">
                        question
                    </p>

                    <div id="progressBar"><div id="progressBarFull"></div></div>
                </div>
                    <div class="hud-items">
                        <p class="hud-prefix">Score</p>
                        <h1 class="hud-main-text" id="score">
                            0
                        </h1>
                    </div>

                
            </div>
            <h1 id="question">what is the answer to this question?</h1>
            <div class="choice-container">
                <p class="choice-prefix">A:</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B:</p>
                <p class="choice-text" data-number="2">Choice</p>
            </div>
                        <div class="choice-container">
                <p class="choice-prefix">C:</p>
                <p class="choice-text" data-number="3">Choice</p>
            </div>
                        <div class="choice-container">
                <p class="choice-prefix">D:</p>
                <p class="choice-text" data-number="4">Choice</p>
            </div>
        </div>

        <div  class="next-prev-btn justify-text-center">
            <button id="exitQuizBtn" class="exit" >Exit</button>

        </div> 

        <script src="index.js" type="module"></script>

    </body>
    
    </html>
